version: ${APP_VERSION:dev}
server:
  port: ${API_PORT:8080}

spring:
  main:
    banner-mode: 'off'
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_MASTER_USER}
    password: ${DB_MASTER_PASSWORD}
    jdbc-url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    driver-class-name: org.postgresql.Driver
  flyway:
    placeholders:
      db_password: ${DB_PASSWORD}
      db_name: ${DB_NAME}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: com.template.config.PostgreSQLDialectCustom
        default_batch_fetch_size: 100
        batch_fetch_style: Dynamic
        generate_statistics: false
        hbm2ddl:
          delimiter: ;
        jdbc:
          time_zone: UTC
          batch_size: 50
          lob:
            non_contextual_creation: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        stat: DEBUG
    org.springframework:
      data: DEBUG
      security: DEBUG

jwt:
  authorities-key: "auth"
  header: Authorization
  token-head: "Bearer "
  expiration: 604800
  base64-secret: ZmQ0ZGI5NjQ0MDQwY2I4MjMxY2Y3ZmI3MjdhN2ZmMjNhODViOTg1ZGE0NTBjMGM4NDA5NzYxMjdjOWMwYWRmZTBlZjlhNGY3ZTg4Y2U3YTE1ODVkZDU5Y2Y3OGYwZWE1NzUzNWQ2YjFjZDc0NGMxZWU2MmQ3MjY1NzJmNTE0MzI=
  # token is valid 24 hours
  token-validity-in-seconds: 86400
  # valid 30 hours
  token-validity-in-seconds-for-remember-me: 108000

---
spring:
  profiles: schema-generation
  flyway:
    enabled: false
  jpa:
    properties:
      hibernate:
        format_sql: true
      javax:
        persistence:
          schema-generation:
            create-source: metadata
            scripts:
              action: create
              create-target: src/main/resources/schema.sql

---
spring:
  profiles: migration-generation
  flyway:
    enabled: false
  jpa:
    properties:
      hibernate:
        format_sql: true
      javax:
        persistence:
          schema-generation:
            create-source: metadata
            scripts:
              action: update
              create-target: src/main/resources/migration.sql
